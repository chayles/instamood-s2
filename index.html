<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" href="index.css">
	<link href='https://fonts.googleapis.com/css?family=Raleway:400,700|Satisfy' rel='stylesheet' type='text/css'>
	<title>Instamood</title>
</head>
<body ng-app="Instamood">
	<div class="container" ng-controller="MainCtrl">
		<div class="row">
			<div class="login-btn btn" ng-hide="hasToken" ng-click="getInstaPics()">
				  <a href="https://api.instagram.com/oauth/authorize/?client_id=8ae6b7dda3b340b588c0734820a6ed11&redirect_uri=http://localhost:8000&response_type=token" class="btn btn-info btn-lg btn-block">
          <i class="fa fa-instagram"></i>
            Log in with Instagram
          </a>
			</div>
		</div>
			<div ng-show="hasToken">
        <!-- challenge: make it so that you don't have to click this link for
             the pictures the load -->
				<a ng-click="getInstaPics()" class="load">Load pictures!</a>
				<div class="row">
					<div class="col-md-12">
						<div class="topBar">
							Instamood
						</div>
					</div>
				</div>
			<div class="row">
				<ul class="picList">
          <!-- this loops through all your pictures -->
					<li ng-repeat="pic in picArray track by $index">
						<div class="col-md-4">
            				<img class="instaPics" src="{{pic.images.standard_resolution.url}}"/> 
            				<p class="caption"> {{pic.caption.text}}</p>
            				<p class="caption">
            				Positivity: {{pic.score}}</p>
						</div>						
					</li>
				</ul>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div class="stats statsTitle">
						User's Stats
					</div>
				</div>
			</div>
			<div class="row stats">
				<div class="col-md-3">
					<div class="statsTitle">Ego:</div>{{egoCount}}
				</div>
				<div class="col-md-3">
					<div class="statsTitle">Popularity:</div>{{popularity}}
				</div>
				<div class="col-md-3">
					<div class="statsTitle">Most Active Day: {{activeDay}}</div>
				</div>
			</div>
			<div class="row stats">
				<div class="col-md-6">
					<div class="statsTitle">Brevity:</div>{{brevity}}
				</div>
				<div class="col-md-6">
					<div class="statsTitle">Visibility Thirst:</div>{{visibilityThirst}}
				</div>
			</div>
		</div>
	</div>

 <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
 <script src="./script.js"></script>
</body>
</html>
